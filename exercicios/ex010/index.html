<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Links externos</h1>
    <p>Acessar o repositório público do <a href="https://gustavoguanabara.github.io/" target="_blank"
            rel="external">GitHub do Gustavo Guanabara</a> </p>
    <p>Canal gratuito do <a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="external">Curso em
            Vídeo</a></p>

    <!--PORQUE QUE A LINHA QUEBRA PELO AMOR DE DEUS-->

    <h1>Links internos</h1>
    <!--Link interno faz relação com outra página dentro do nosso servidor e diz respeito a nossa própria página-->

    <p>Primeira página do site. Ir para a <a href="pag002.html" rel="next" target="_self">segunda página</a></p>
    <!--Quando é link interno, não precisa selecionar URL inteira, apenas a página referente (precisa estar na mesma pasta do index)-->

    <p>Acessar a <a href="noticias/pag003.html" rel="next" target="_self">terceira página</a></p>

    <!--O target="_self" não é super necessário mas pode ser usado-->

    <h1>Linkds para download</h1>
    <ul>
        <li><a href="livro/10 - Ligações em toda parte.pdf" download="10 - Ligações em toda parte.pdf"
                type="application/pdf" target="_blank">Baixar o pdf</a></li>
        <!--Tem uma lista de type no site iana.org/assinments/media-types-->
        <!--Chrome reconhece o PDF então ele abre sem baixar-->
        <!--Obs: pode add target="_blank" para abrir em outra aba caso seja apenas PDF-->

        <li><a href="livro/pdf exemplo.zip" download="pdf exemplo.zip" type="application/zip">Baixar pdf em zip</a></li>
    </ul>







</body>

</html>
