<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {     /* o div tem um filho > que Ã© um p */
            display: none; /*vai esconder o texto*/
        }

        div:hover > p { /*vai revelar o texto*/
            display: block; 
            color: white;
            background-color: cyan;
            width: 180px;
        }

        div:hover { /* O que estiver dentro do div vai ficar dessa cor*/
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
