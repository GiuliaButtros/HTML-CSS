<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /* tudo na mesma linha um do lado do outro */
            background-color: #cd5c5c7f;
            border: 1px solid black; /* borda */
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /* : = pseudo-classes / devem estar relacionadas ao estado de algum elemento */

        div:hover {
            background-color: salmon;
        }

    </style>
</head>
<body> <!-- div são espaços que ocupam de ponta ponta-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
