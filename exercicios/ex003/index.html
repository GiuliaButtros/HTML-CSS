<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <p>Imagem que está na mesma pasta do index</p>
    <img src="HTML5_200.png" alt="Logo HTML5">
    <!-- CTRL + SPACE mostra as opções de arquivos para serem adicionados no src-->

    <p>Carregando imagens em subpastas</p>
    <img src="imagens/CSS3_200.png" alt="Logo CSS3">
    <!-- CTRL + SPACE e selecionar a pasta e depois o arquivo, ou então adicionar o nome da pasta manualmente-->

    <p>Carregando imagens externas</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript">
    <!--Copiar endereço da imagem e colar no src-->


</body>

</html>
