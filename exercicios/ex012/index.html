<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>

<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Vídeo hospedado no meu próprio servidor</p>

    <!-- Forma simples que só permite um tipo de arquivo por vez
        
        <video src="midias/pexels-email720p30.mp4" width="500" controls></video> -->

    <video width="560" controls autoplay loop poster="imagens/oranges1280p.png">
        <source src="midias/pexels-email720p30.mp4" type="video/mp4">
        <source src="midias/pexels-creator720p60.webm" type="video/webm">
        <!--Adicionar vários de arquivo possíveis para que o maior número de navegadores consiga abrir os vídeos-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>

        <!--Parâmetro width muda apenas a apresentação, não o tamanho real do vídeo-->

        <!--Poster está com 1280p, não sei se tem necessidade-->

        <!--Isso é para hospedagem local, dessa maneira o custo para o cliente é muito alto-->

    </video>

    <h1>Vídeos hospedados externamente</h1>
        <P>Utilizando vídeos de serviços de hospedagem (como YouTube)</P>

        <!--Escolher o vídeo, selecionar "compartilhar" / Incorporar / copiar-->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--Se quiser tornar os vídeos privados ou só para assinantes, usar outros hospedeiros como o Vimeo-->

    <!--No youtube pode ser que apareçam outros vídeos em concorrência com o do cliente, então vimeo pode ser uma melhor opção nesse caso-->


</body>

</html>
