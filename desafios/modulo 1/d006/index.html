<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Indentação de códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcação</abbr></li>
        <li><abbr title="Use a tag &#x">Emojis</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citações</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt; + parâmetros 'download' e 'type'">Link para download</abbr></li>
        <!--Obs: pode add target="_blank" e rel para abrir em outra aba caso seja apenas PDF-->
    </ul>


</body>

</html>
